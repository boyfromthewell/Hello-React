<!DOCTYPE html>
<html>

<body>
    <div id="root">
    </div>
</body>
<script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
<script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script type="text/babel">
    function MinutesToHours() {
        const [amount, setAmount] = React.useState("");
        const [flipped, setFlipped] = React.useState(false);
        const onChange = (event) => {
            setAmount(event.target.value);
        }
        const reset = () => {
            setAmount("");
        }
        const onFlip = () => {
            reset();
            setFlipped(current => !current);
        }
        return (
            <div>
                <div><label htmlFor="minutes">Minutes</label>
                    <input
                        value={flipped ? amount * 60 : amount}
                        id="minutes"
                        placeholder="Minutes"
                        onChange={onChange}
                        type="number"
                        disabled={flipped} />
                </div>

                <div>
                    <label htmlFor="hours">Hours</label>
                    <input value={flipped ? amount : Math.round(amount / 60)}
                        id="hours"
                        placeholder="Hours"
                        onChange={onChange}
                        type="number" disabled={!flipped} />
                </div>
                <button onClick={reset}>Reset</button>
                <button onClick={onFlip}>{flipped ? "Turn back" : "Flip"}</button>
            </div>
        );
    }
    function KmToMiles() {
        const [amount, setAmount] = React.useState("");
        const [flipped, setFlipped] = React.useState(false);
        const onChange = (event) => {
            setAmount(event.target.value);
        }
        const reset = () => {
            setAmount("");
        }
        const onFlip = () => {
            reset();
            setFlipped(current => !current);
        }
        return (
            <div>
                <div><label htmlFor="Kilometers">Kilometers</label>
                    <input
                        value={flipped ? Math.round(amount * 1.60934) : amount}
                        id="Kilometers"
                        placeholder="Kilometers"
                        onChange={onChange}
                        type="number"
                        disabled={flipped} />
                </div>

                <div>
                    <label htmlFor="Miles">Miles</label>
                    <input value={flipped ? amount : Math.round(amount * 0.621371)}
                        id="Miles"
                        placeholder="Miles"
                        onChange={onChange}
                        type="number" disabled={!flipped} />
                </div>
                <button onClick={reset}>Reset</button>
                <button onClick={onFlip}>{flipped ? "Turn back" : "Flip"}</button>
            </div>
        );
    }
    function App() {
        const [index, setIndex] = React.useState("xx")
        const onSelect = (e) => {
            setIndex(e.target.value);
        }
        return (
            <div>
                <h1> Converter </h1>
                <select value={index} onChange={onSelect}>
                    <option value="xx">Seclect your Units</option>
                    <option value="0">Minutes & Hours</option>
                    <option value="1">KM & Miles</option>
                </select>
                <hr />
                {index == "xx" ? "Please select your units" : null}
                {index === "0" ? <MinutesToHours /> : null}
                {index === "1" ? <KmToMiles /> : null}
            </div>
        );
    }
    const root = document.getElementById("root");
    ReactDOM.render(<App />, root);

</script>

</html>
